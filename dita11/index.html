<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="slideWrap">
        <div class="slide">
            <img src="img/img1.jpg" alt="" style="width: 100%;">
        </div>
        <div class="slide">
            <img src="img/img2.jpg" alt="" style="width: 100%;">
        </div>
        <div class="slide">
            <img src="img/img3.jpg" alt="" style="width: 100%;">
        </div>
    </div>

    <a class="prev"><img src="img/back.png" alt="" style="width: 50px;" onclick="plusSlide(-1)"></a>
    <a class="next"><img src="img/forward.png" alt="" style="width: 50px;" onclick="plusSlide(1)"></a>


    <script src="js/main.js"></script>
</body>
</html>
